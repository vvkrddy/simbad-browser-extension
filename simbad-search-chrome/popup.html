<!DOCTYPE html>
<html>
  <head>
    <title>Search SIMBAD</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12pt;
        padding: 10px;
        width: 400px;
      }

      input[type=text] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #172B5B;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
      }

                
        #radius-search, #epoch, #equinox{
            
            width:15%;
            height: 1px;
        }
      button:hover {
        background-color: #3d62ba;
      }
        #grey-text{
            
            color:grey;
        }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
   
  <div id="content">
    <label>
      <input type="radio" name="options" value="option1" checked>Basic query
    </label>
    <label>
      <input type="radio" name="options" value="option2"> Coordinate query
    </label>
      
      
    <div id="option1">
<!--  <h3>SIMBAD: Basic Search</h3> -->
    <input type="text" id="search-box1" placeholder="">
      <p id="grey-text">identifier, coordinates (radius=10 arcmin), or bibcode</p>
    <button id="search-button1">Take me to SIMBAD</button>
    </div>
    
      
      <div id="option2" style="display: none;">
<!--     <h3>SIMBAD: Query by coordinates</h3> -->
    <input type="text" id="search-box2" placeholder="">
      

<label for="system">system:</label>

<select name="system" id="system">
  <option value="FK4">FK4</option>
  <option value="FK5" selected>FK5</option>
  <option value="ICRS">ICRS</option>    
  <option value="Gal">Galactic</option>
  <option value="SGal">Super-Gal</option>
  <option value="Ecl">Ecliptic</option>
</select>
      

      <label for="epoch">epoch</label>
      
      
<input type="text" id="epoch" value="2000">

      
      <label for="equinox">equinox:</label>
      
      
<input type="text" id="equinox" value="2000">

      
      <br>

<label for="frame">choose:</label>
      
<select name="frame" id="frame">
  <option value="none">--predefined frame--</option>
  <option value="ICRS-J2000">ICRS, J2000, 2000</option>
  <option value="FK5-J2000">FK5, J2000, 2000</option>
  <option value="FK5-J1950">FK5, J1950, 1950</option>
  <option value="FK4-B1950">FK4, B1950, 1950</option>    
  <option value="FK4-B1900">FK4, B1900, 1900</option>
</select>
      
      <br>
<label for="radius-search">define a radius:</label>
      
      
<input type="text" id="radius-search" value="2">

<select name="radius-unit" id="radius-unit">
  <option value="deg">deg</option>
  <option value="arcmin" selected>arc min</option>
  <option value="arcsec">arc sec</option>
</select>
      
    <button id="search-button2">Take me to SIMBAD</button>
    </div>
  </div>

  
  </body>
</html>
